{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="row col-12 p-">
    <div class="col-6">
        <h2>Students</h2>
    </div>
    {% for student in students %}
    <div class="row col-12">
        <div class="col-4">
            <a href="/user/{{student.id}}">{{ student.first_name }} {{ student.last_name }}</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
