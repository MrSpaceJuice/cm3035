{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h1>Create a new course</h1>
        <form id="course_form" method="post" action="/courses/create/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ course_form.as_p }}
            <input type="submit" name="submit" value ="Create" />
        </form>
{% endblock %}
